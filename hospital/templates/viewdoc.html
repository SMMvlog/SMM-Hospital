{% extends 'basic.html' %}
{% block title %} View Doctor {% endblock %}

{% block body %}
<div class="container">
    <h2 class="text-center" style="margin-top:50px;">Contact Us</h2>
    <br> <br>
    <table class="table table-hover" id="example">
        <thead>
        <tr>
            <th>Doctor ID</th>
            <th>Doctor Name</th>
            <th>Contact</th>
            <th>Specialization</th>
            <th>Delete</th>
            <th>Update</th>
        </tr>
        </thead>
        <tbody>
        {% for i in doc %}
        <tr>
            <td>
                {{i.id}}
            </td>
            <td>
                {{i.name}}
            </td>
            <td>
                {{i.mobile}}
            </td>
            <td>
                {{i.special}}
            </td>
                <td>
                <a href="{% url 'docdel' i.id %}" onclick="return confirm('Are You really want to delete!!')"
                   class="btn btn-danger">Delete</a>
            </td>
           <td>
                <a href="{% url 'editdoc' i.id %}" class="btn btn-primary">Edit</a>
            </td>
        </tr>
        {% endfor %}
        </tbody>

    </table>

</div>
{% endblock %}
