{% extends 'basic.html' %}
{% block title %} View Patient {% endblock %}

{% block body %}
<div class="container">
    <h2 class="text-center" style="margin-top:50px;">Patient Details</h2>
    <br> <br>
    <table class="table table-hover" id="example">
        <thead>
        <tr>
            <th>Patient ID</th>
            <th>Patient Name</th>
            <th>Contact</th>
            <th>Gender</th>
            <th>Address</th>
            <th>Delete</th>
            <th>Update</th>
        </tr>
        </thead>
        <tbody>
        {% for i in pnt %}
        <tr>
            <td>
                {{i.id}}
            </td>
            <td>
                {{i.name}}
            </td>
            <td>
                {{i.mobile}}
            </td>
            <td>
                {{i.gender}}
            </td>
            <td>
                {{i.address}}
            </td>
            <td>
                <a href="{% url 'delp' i.id %}" onclick="return confirm('Are You really want to delete!!')"
                   class="btn btn-danger">Delete</a>
            </td>
            <td>
                <a href="{% url 'uptp' i.id %}" class="btn btn-primary">Edit</a>
            </td>
        </tr>
        {% endfor %}
        </tbody>

    </table>

</div>
{% endblock %}
