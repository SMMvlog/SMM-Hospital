{% extends 'basic.html' %}
{% block title %} View Doctor {% endblock %}

{% block body %}
<div class="container">
    <h2 class="text-center" style="margin-top:50px;">Contact Us</h2>
    <br> <br>
    <table class="table table-hover" id="example">
        <thead>
        <tr>
            <th>Doctor ID</th>
            <th>Doctor Name</th>
            <th>Patient Name</th>
            <th>Date 1</th>
            <th>Time 1</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        {% for i in fm %}
        <tr>
            <td>
                {{i.doctor.id}}
            </td>
            <td>
                {{i.doctor}}
            </td>
            <td>
                {{i.patient}}
            </td>
            <td>
                {{i.date1}}
            </td>
            <td>
                {{i.time1}}
            </td>
                <td>
                <a href="{% url 'delapp' i.id %}" onclick="return confirm('Are You really want to delete!!')"
                   class="btn btn-danger">Delete</a>
            </td>

        </tr>
        {% endfor %}
        </tbody>

    </table>

</div>
{% endblock %}
